<html lang="en"><head>

    <style>
body {
    font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: 0;

}

/* Sidebar Menu */
.menu {
    width: 70px;
    background: #1e00c4;
    padding: 20px 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: width 0.3s ease-in-out;
    position: fixed;
    height: 100vh;
    box-shadow: 2px 0px 5px rgba(19, 7, 255, 0.2);
    overflow: hidden;
}

/* Expand Menu on Hover */
.menu:hover {
    width: 250px;
}

/* Sidebar Buttons */
.menu button {
    background: transparent;
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
    text-align: left;
    opacity: 0.8;
}

/* Button Hover Effects */
.menu button:hover {
    background: #0c014c96;
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    opacity: 1;
}

/* Icons for Sidebar */
.menu button i {
    font-size: 18px;
}

/* Content Area (Next to Sidebar) */
.content {
    flex: 1;
    padding: 20px;
    margin-left: 70px; /* Adjusts content position */
    transition: margin-left 0.3s ease-in-out;
}

/* When Sidebar Expands */
.menu:hover ~ .content {
    margin-left: 250px;
}

    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
        .user-list {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        #search-box {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        #search-box:focus {
            border-color: #1ABC9C;
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.5);
        }

        /* ÿ≤ÿ± ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖÿ≠ÿ≥ŸÜ */
        button#add-user {
            background: #0033ff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;

        button#add-user:hover {

    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;

        }

        th, td {
            padding: 10px;

        }

        /* ÿ≤ÿ± ÿßŸÑÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ≠ÿ≥ŸÜ */
        .delete-btn {
            background: #E74C3C;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        .delete-btn:hover {
            background: #C0392B;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(192, 57, 43, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            text-align: center;
            position: relative;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* ÿ≤ÿ± ÿßŸÑÿ•ÿ∫ŸÑÿßŸÇ */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;

        .modal input, .modal select {

        }

        /* ÿ≤ÿ± ÿßŸÑÿ≠ŸÅÿ∏ ŸÅŸä ÿßŸÑŸÜÿßŸÅÿ∞ÿ© */
        .modal button {
            background: #406cff;
            color: white;
            padding: 12px;

            cursor: pointer;

</head>
<body>

   <div class="menu">
    <h2 style="color: white; font-size: 20px; text-align: center;">Dashboard</h2>
    <button><i>üìä</i> Home</button>
    <button><i>üë•</i> Users</button>
    <button><i>üè®</i> Business Owners</button>
    <button><i>üìÖ</i> Bookings</button>
    <button><i>üí∞</i> Refund</button>
    <button><i>‚öôÔ∏è</i> Settings</button>
</div>
    <div class="content">
        <div class="topbar">
            <h2>Welcome, Admin</h2>
        </div>

        <div class="user-list">
            <h3>üìã Hotel Owners List</h3>
            <input type="text" id="search-box" placeholder="üîç Search...">
            <button id="add-user">‚ûï Add Owner</button>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                </tbody>
            </table>

            <script>
                // Fetch and display users
                async function fetchUsers() {
                    try {
                        const response = await fetch('/api/auth/users');
                        const users = await response.json();
                        const userTable = document.getElementById('user-table');
                        userTable.innerHTML = '';
                        
                        users.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>Active</td>
                                <td>
                                    <button class="delete-btn" onclick="deleteUser('${user.id}')">üóëÔ∏è Delete</button>
                                </td>
                            `;
                            userTable.appendChild(row);
                        });
                    } catch (error) {
                        console.error('Error fetching users:', error);
                    }
                }

                // Delete user
                async function deleteUser(userId) {
                    if (confirm('Are you sure you want to delete this user?')) {
                        try {
                            const response = await fetch(`/api/auth/users/${userId}`, {
                                method: 'DELETE'
                            });
                            if (response.ok) {
                                fetchUsers();
                            }
                        } catch (error) {
                            console.error('Error deleting user:', error);
                        }
                    }
                }

                // Initial load
                fetchUsers();
            </script>
        </div>
    </div>

    <div class="modal" id="user-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">‚ùå</span>
            <h3>Add New Owner</h3>
            <input type="text" id="name" placeholder="Enter Name">
            <input type="email" id="email" placeholder="Enter Email">
            <select id="status">
                <option value="owner">Owner</option>
                <option value="pending">Pending</option>
                <option value="super-admin">Super Admin</option>
            </select>
            <button id="save-user">Save</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
    // ‚úÖ ÿØÿßŸÑÿ© ŸÑŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä
    function isValidEmail(email) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailPattern.test(email);
    }
    
    // ‚úÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ ŸÖŸÜ localStorage
    let users = JSON.parse(localStorage.getItem("users")) || [];
    
    // ‚úÖ ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ¨ÿØŸàŸÑ ÿ®ÿπÿØ ÿ£Ÿä ÿ™ÿ∫ŸäŸäÿ±
    function renderUsers(filteredUsers = users) {
        const tableBody = document.getElementById("user-table");
        tableBody.innerHTML = "";
    
        filteredUsers.forEach((user, index) => {
            tableBody.innerHTML += `
                <tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.status}</td>
                    <td><button class="delete-btn" data-index="${index}">üóëÔ∏è Delete</button></td>
                </tr>
            `;
        });
    
        // ÿ•ÿπÿßÿØÿ© ÿ±ÿ®ÿ∑ ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ≠ÿ∞ŸÅ ÿ®ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿ®ÿπÿØ ÿßŸÑÿ™ÿ≠ÿØŸäÿ´
        document.querySelectorAll(".delete-btn").forEach(button => {
            button.addEventListener("click", function () {
                deleteUser(this.dataset.index);
            });
        });
    }
    
    // ‚úÖ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ®ÿπÿØ ÿßŸÑÿ™ÿ£ŸÉŸäÿØ
    function deleteUser(index) {
        Swal.fire({
            title: "Are you sure?",
            text: "You won't be able to revert this!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Yes, delete it!"
        }).then((result) => {
            if (result.isConfirmed) {
                users.splice(index, 1);
                localStorage.setItem("users", JSON.stringify(users));
                renderUsers();
    
                Swal.fire("Deleted!", "User has been removed.", "success");
            }
        });
    }
    
    // ‚úÖ ŸÅÿ™ÿ≠ Ÿàÿ•ÿ∫ŸÑÿßŸÇ ŸÜÿßŸÅÿ∞ÿ© ÿßŸÑÿ•ÿ∂ÿßŸÅÿ©
    document.getElementById("add-user").addEventListener("click", () => {
        document.getElementById("user-modal").style.display = "flex";
    });
    document.getElementById("close-modal").addEventListener("click", () => {
        document.getElementById("user-modal").style.display = "none";
    });
    
    // ‚úÖ ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ¨ÿØŸäÿØ ŸÖÿπ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä
    document.getElementById("save-user").addEventListener("click", () => {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const status = document.getElementById("status").value;
    
        // ‚úÖ ÿßŸÑÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ£ŸÜ ÿßŸÑÿ≠ŸÇŸàŸÑ ŸÑŸäÿ≥ÿ™ ŸÅÿßÿ±ÿ∫ÿ©
        if (!name || !email) {
            Swal.fire({
                icon: "error",
                title: "Oops...",
                text: "All fields are required!"
            });
            return;
        }
    
        // ‚úÖ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿµÿ≠ÿ© ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä
        if (!isValidEmail(email)) {
            Swal.fire({
                icon: "error",
                title: "Invalid Email!",
                text: "Please enter a valid email address."
            });
            return;
        }
    
        // ‚úÖ ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿπÿØŸÖ ÿ™ŸÉÿ±ÿßÿ± ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä
        if (users.some(user => user.email === email)) {
            Swal.fire({
                icon: "warning",
                title: "Duplicate Email!",
                text: "This email already exists!"
            });
            return;
        }
    
        // ‚úÖ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ÿ•ŸÑŸâ ÿßŸÑŸÇÿßÿ¶ŸÖÿ© Ÿàÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ™ÿÆÿ≤ŸäŸÜ ÿßŸÑŸÖÿ≠ŸÑŸä
        users.push({ name, email, status });
        localStorage.setItem("users", JSON.stringify(users));
        renderUsers();
    
        // ‚úÖ ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑÿ≠ŸÇŸàŸÑ ÿ®ÿπÿØ ÿßŸÑÿ≠ŸÅÿ∏
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("user-modal").style.display = "none";
    
        // ‚úÖ ÿ•ÿ∏Ÿáÿßÿ± ÿ±ÿ≥ÿßŸÑÿ© ŸÜÿ¨ÿßÿ≠
        Swal.fire({
            icon: "success",
            title: "User Added!",
            text: "New owner has been successfully added.",
            showConfirmButton: false,
            timer: 1500
        });
    });
    
    // üîé ÿßŸÑÿ®ÿ≠ÿ´ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
    document.getElementById("search-box").addEventListener("input", function () {
        const query = this.value.toLowerCase();
        const filteredUsers = users.filter(user =>
            user.name.toLowerCase().includes(query) ||
            user.email.toLowerCase().includes(query) ||
            user.status.toLowerCase().includes(query)
        );
        renderUsers(filteredUsers);
    });
    
    // ‚úÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿπŸÜÿØ ŸÅÿ™ÿ≠ ÿßŸÑÿµŸÅÿ≠ÿ©
    document.addEventListener("DOMContentLoaded", renderUsers);
    
    </script>
    



</body></html>
